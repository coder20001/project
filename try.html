<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .clicked {
            background-color: lightgreen; /* Change this color as desired */
        }
    </style>
</head>
<body>

    <h1>Maintenance Ticket Status</h1>
    <button class="button" onclick="changeStatus('Open')">Open</button>
    <button class="button" onclick="changeStatus('Confirmed')">Confirmed</button>
    <button class="button" onclick="changeStatus('Requisition')">Requisition</button>
    <button class="button" onclick="changeStatus('Resolved')">Resolved</button>
    <button class="button" onclick="changeStatus('Closed')">Closed</button>

    <script>
        function changeStatus(status) {
            // Remove 'clicked' class from all buttons
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.classList.remove('clicked');
            });

            // Add 'clicked' class to the clicked button
            event.target.classList.add('clicked');

            // Store the last clicked status in localStorage
            localStorage.setItem('lastClicked', status);
        }
    </script>
</body>
</html>
